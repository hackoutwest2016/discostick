<template name="home" class="home">
  <div class="container home">
    <h1 class="huge">Discostick</h1>

    <button class="light" data-new-game>Create new game</button>

    {{#unless currentUser}}
      {{> login}}
    {{/unless}}

    {{#if games.count}}

    <ul class="game-list">
      {{#each games}}
      <li>
        <span class="avatars">
          {{#if joinedUsers.count}}
            {{#each joinedUsers}}
              {{ > avatar this}}
            {{/each}}
          {{else}}
            <p class="no-content">
              No players yet.
            </p>
          {{/if}}
        </span>

        <a class="btn" href="{{pathFor 'game' name=name}}">Join</a>
      </li>
      {{/each}}
    </ul>
    {{/if}}
  </div>

  <div class="overlay"></div>

  <video playsinline autoplay muted loop poster="bffs.png" id="bgvid">
    <source src="res/discostick_converted.mp4" type="video/mp4">
  </video>
</template>
