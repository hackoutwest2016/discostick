<template name="home" class="home">
  <div class="container home">
    <h1 class="huge logo"><img src="/logo.svg"></h1>

    <button class="light" data-new-game>Create new game</button>

    {{#unless currentUser}}
      {{> login}}
    {{/unless}}

    {{#if games.count}}

    {{#if currentUser}}
      <ul class="game-list">
        {{#each games}}
        <li>
          <span class="avatars">
            {{#if joinedUsers.count}}
              {{#each joinedUsers}}
                {{ > avatar this}}
              {{/each}}
            {{else}}
              <p class="no-content">
                No players yet.
              </p>
            {{/if}}
          </span>

          <a class="btn" href="{{pathFor 'game' name=name}}">Join</a>
        </li>
        {{/each}}
      </ul>

      <a href="#" data-clean>Remove all</a>
    {{/if}}
    {{/if}}
  </div>

  <div class="overlay"></div>

  <video playsinline autoplay muted loop poster="bffs.png" id="bgvid">
    <source src="res/discostick2.mp4" type="video/mp4">
  </video>
</template>
