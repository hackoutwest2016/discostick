<template name="home">
  <div class="little_home_div">
    <h1>Home</h1>
    <button data-new-game>Create new game</button>
  </div>

  <video playsinline autoplay muted loop poster="bffs.png" id="bgvid">
    <source src="res/bffs.webm" type="video/webm">
    <source src="res/bffs.mp4" type="video/mp4">
  </video>


  <button data-new-game>Create new game</button>

  {{#if games.count}}
  <p>
    or
  </p>

  <ul>
    {{#each games}}
    <li>
      <a href="{{pathFor 'game' name=name}}">Hosted by {{displayName host}}</a>
    </li>
    {{/each}}
  </ul>
  {{/if}}
</template>
