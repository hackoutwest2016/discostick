<template name="layout">
  {{> Template.dynamic template=content}}

  <div class="controls">
    {{#unless isHost}}
    {{#if currentUser}}
      <a href="#" data-logout>Log out</a>
    {{/if}}
    {{/unless}}

    {{#if inGame}}
      <a href="{{pathFor 'home'}}" data-leave>{{#if isHost}}Close game{{else}}Leave{{/if}}</a>
    {{/if}}
  </div>

  {{ > tooltips}}
</template>

<template name="avatar">
  <img data-tooltip="{{tooltip}}" src="{{url}}" alt="" class="avatar">
</template>
